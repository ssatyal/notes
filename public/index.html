<!DOCTYPE html>
<html data-ng-app="notesapp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <h2>Notes App</h2>
  <table data-ng-table="notesTable" class="table table-striped" data-ng-controller="notes_controller as vm">
    <tr data-ng-repeat="note in vm.notes track by $index">
      <td>
        <div ng-click="vm.expand(note)">
          <button data-ng-click="vm.destroy(note)">&cross;</button><a href="#">{{note.name}}</a>
        </div>
      </td>
      <td>
        <div ng-show="note.showfull">
            <textarea rows="4" cols="50">{{note.name}}: {{note.content}}</textarea>
        </div>
      </td>
    </tr>
  </table>
  </body>
</html>
